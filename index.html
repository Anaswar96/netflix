<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Netflix Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">NETFLIX</div>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">TV Shows</a>
      <a href="#">Movies</a>
      <a href="#">Latest</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Unlimited movies, TV shows, and more.</h1>
      <p>Watch anywhere. Cancel anytime.</p>
      <button class="cta-button">Join Now</button>
    </div>
  </section>

  <!-- Movie Grid -->
  <section class="movie-grid">
    <h2>Popular on Netflix</h2>
    <div class="grid">
      <div class="card">
        <img src="https://via.placeholder.com/200x300" alt="Movie 1">
        <p>Movie 1</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200x300" alt="Movie 2">
        <p>Movie 2</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200x300" alt="Movie 3">
        <p>Movie 3</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200x300" alt="Movie 4">
        <p>Movie 4</p>
      </div>
    </div>
  </section>
</body>
</html>
